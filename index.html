<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Marine Corps Quiz App</title>
    <meta name="description" content="Test your knowledge of Marine Corps history!">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
  </head>
  <body>
    <header role="banner">
      <div class="EGA"<!--"col-4"-->
        <a href="index.html">
          <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxmUU3XMP4fw4UT58UCiJGR7eSyGMSG_S7FmF55ZwbgdNWYJ1-" alt="marine-corps-logo"/>
        </a>
      </div>
      <div class="QS"<!--"col-8"-->
        <ul class= "block">
          <li class="QuestionScore">Question: <span class="questionNumber">0</span>/5</li>
          <li class="QuestionScore">Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>
    <main class="main" role="main">
      <div class="quizStart">
          <h1>Do you know your Corps?</h1>
          <button class= "startButton" type="submit">Let's find out!</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </body>
</html>
